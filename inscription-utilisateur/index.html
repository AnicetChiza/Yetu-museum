<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../asset/images/logo2.png" type="image/x-icon">
    <title>YETU MUSEUM - Connexion</title>

    <!-- font family -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sulphur+Point:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- styling css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../asset/css/style.css">
    <link rel="stylesheet" href="../asset/css/expositions.css">

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
    <link rel="stylesheet" href="../login/assets/css/style.css">
    <link rel="stylesheet" href="asset/index.css">
   
</head>
<body>
    <section class="section_one">
        <div class="black_background_div shadow p-3 mb-5 bg-body-tertiary">
        </div>
        <div class="identity_div">
            
            <form action="">
                <h1>Création de compte</h1>
                <input type="text" placeholder="Votre Nom"><br>
                <input type="text" placeholder="Votre Prénom"><br>
                <input type="text" placeholder="Créer un pseudo"><br>
                <input type="password" placeholder="Créer un mot de passe"><br>
                <button class="validedation_btn">Valider</button><br>  
                <br><br><br>
                
            <button class="createCompt_btn"><img src="../login/assets/images/googleImage-removebg-preview.png" class="logo_google" alt="google"><p>Créer avec google</p></button>
            <a href="../login/">Avez-vous déjà un compte ? Connectez-vous</a>
            </form>
            
        </div>
    </section>

    <!-- vannilla -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

    <script>
        



    </script>
    <script src="../asset/js/scroll-out.js"></script>
    <script type="text/javascript">
        ScrollOut({
            targets: 'h1, h2, mark'
        });
    </script>
    <div class="trail">
        <div class="pointer"></div>
    </div>
    <script src="../asset/js/mousemove.js"></script>
    <script type="text/javascript">
        $(document).mousemove(function(e){
            $('.pointer').css({left:e.pageX, top:e.pageY});
        })
    </script>

    <div class="cursor"></div>
    <div class="cursor2"></div>

    <script>
        var cursor = document.querySelector(".cursor");
        var cursor2 = document.querySelector(".cursor2");
        document.addEventListener("mousemove", function(e){
            cursor.style.cssText = "left: " + e.clientX + "px; top: " + e.clientY + "px;";
            cursor2.style.cssText = "left: " + e.clientX + "px; top: " + e.clientY + "px;";
        });
    </script>
    
    <script>
        const scrollers = document.querySelectorAll(".scroller");

        if (!window.matchMedia("(prefers-reduced-motion: reduce)").matches) {
            addAnimation();            
        }

        function addAnimation() {
            scrollers.forEach((scroller)=>{
                scroller.setAttribute("data-animated", true);

                const scrollerInner = scroller.querySelector('.scroller-inner');
                const scrollerContent = Array.from(scrollerInner.children); 

                scrollerContent.forEach((item)=>{
                    const duplicatedItem = item.cloneNode(true);
                    duplicatedItem.setAttribute("aria-hidden", true);
                    scrollerInner.appendChild(duplicatedItem);
                });
            });
        }
    </script>
    <script src="../asset/js/vannilla.js"></script>
</body>
</html>
